<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brython Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
</head>
<body onload="brython()">
  <h1>Brython Calculator</h1>
  <form id="calc-form" onsubmit="return false;">
    <div>

        <input type="number" id="num1" placeholder="First number" required>
        <select id="operation">
            <option value="add">Adition</option>
            <option value="subtract">Substration</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Dividation</option>
        </select>
    </div>
    <div>

        <input type="number" id="num2" placeholder="Second number" required>
    </div>
    <button id="calculate" type="button">Calculate</button>
  </form>
  <p>Result: <span id="result"></span></p>

  <!-- Link to the external Python file -->
  <script type="text/python" src="calculator.py"></script>
</body>
</html>
